name: 📣 Postar nas redes sociais

on:
  schedule:
    - cron: '*/30 * * * *' # a cada 30 minutos
  workflow_dispatch: # permite rodar manualmente

jobs:
  postar-redes-sociais:
    name: 🤖 Postar nas redes sociais
    runs-on: ubuntu-latest

    env:
      FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
      FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
      THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
      THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🚀 Rodar script de postagem nas redes sociais
        run: npx tsx scripts/postar-redes-sociais.js

      - name: 📝 Commit log de posts sociais (branch social-log)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Garante que você está sincronizado com o social-log antes de rodar
          git fetch origin social-log
          git reset --hard origin/social-log

          # Agora adiciona e commita
          git add public/social-post-log.json
          git commit -m "🤖 Atualiza log de posts sociais" || echo "Nada para commitar"
          git push origin HEAD:social-log