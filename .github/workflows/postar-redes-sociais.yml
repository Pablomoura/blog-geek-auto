name: 📣 Postar nas redes sociais

on:
  schedule:
    - cron: '0 6 * * *'  # ⏰ Executa todos os dias às 6h UTC
  workflow_dispatch:  # ✅ Permite execução manual

jobs:
  postar-redes-sociais:
    name: 🤖 Postar nas redes sociais
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }} # so se scrape deu sucesso

    env:
      FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
      FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
      THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
      THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🚀 Rodar script de postagem nas redes sociais
        run: npx tsx scripts/postar-redes-sociais.js