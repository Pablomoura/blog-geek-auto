name: ðŸ“£ Postar nas redes sociais

on:
  schedule:
    - cron: '*/30 * * * *' # a cada 30 minutos
  workflow_dispatch: # permite rodar manualmente

jobs:
  postar-redes-sociais:
    name: ðŸ¤– Postar nas redes sociais
    runs-on: ubuntu-latest

    env:
      FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
      FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
      THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
      THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸš€ Rodar script de postagem nas redes sociais
        run: npx tsx scripts/postar-redes-sociais.js

      # Checkout na branch social-log (cria se nÃ£o existir)
      - name: Checkout branch social-log
        run: |
          git fetch origin social-log || echo "Branch social-log ainda nÃ£o existe, tudo bem."
          git checkout -B social-log origin/social-log || git checkout -b social-log
          git pull --rebase origin social-log || echo "Rebase falhou ou nÃ£o necessÃ¡rio"

      # Commit e push do social-post-log.json
      - name: Commit e push do log de posts sociais
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/social-post-log.json
          git commit -m "ðŸ¤– Atualiza log de posts sociais" || echo "Nada para commitar"
          git push origin social-log || echo "Push falhou, provavelmente branch foi atualizado por outro workflow. OK."