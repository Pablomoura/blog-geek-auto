name: Scrape automático

on:
  workflow_dispatch: # permite rodar manualmente
  schedule:
    - cron: '0 * * * *' # roda 1x por dia às 03:00 UTC (0h no Brasil)

permissions:
  contents: write # permite push com GITHUB_TOKEN

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Clona o repositório
        uses: actions/checkout@v4

      - name: Instala Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instala dependências
        run: npm ci

      - name: Roda o scraper
        run: node scripts/scraper.js

      - name: Configura usuário git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Comita novos posts
        run: |
          git add content/ public/posts.json
          git commit -m "Atualiza posts automaticamente" || echo "Nada para commitar"
          git pull --rebase origin main
          git push origin main