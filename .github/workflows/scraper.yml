name: Scraper Autom√°tico

on:
  schedule:
    - cron: "0 * * * *" # de horar em hora UTC (3h da manh√£ no Brasil)
  workflow_dispatch: # permite rodar manualmente no GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Clona o reposit√≥rio
        uses: actions/checkout@v3

      - name: Instala Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instala depend√™ncias
        run: npm install

      - name: Roda o scraper
        run: node scripts/scraper.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Comita os novos posts
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Bot"
          git add .
          git commit -m "ü§ñ Atualiza posts automaticamente"
          git push