name: Scrape autom√°tico

on:
  workflow_dispatch: # permite rodar manualmente
  schedule:
    - cron: '0 * * * *' # roda 1x por dia √†s 03:00 UTC (0h no Brasil)

permissions:
  contents: write # permite push com GITHUB_TOKEN

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Clona o reposit√≥rio
        uses: actions/checkout@v4

      - name: Instala Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instala depend√™ncias
        run: npm ci

      - name: Roda o scraper
        run: node scripts/scraper.js

      - name: Configura usu√°rio git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Comita novos posts
        run: |
          git add content/ public/posts.json
          git commit -m "ü§ñ Atualiza posts automaticamente" || echo "Nada para commitar"
          git push origin main