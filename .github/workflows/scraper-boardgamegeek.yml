name: Scraper BoardGameGeek

on:
  schedule:
    - cron: '0 6 * * *'  # ‚è∞ Executa todos os dias √†s 6h UTC (ajuste se quiser outro hor√°rio)
  workflow_dispatch:  # ‚úÖ Permite execu√ß√£o manual tamb√©m

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar depend√™ncias
        run: npm install

      - name: Executar scraper do BoardGameGeek
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: node scripts/scraper-boardgamegeek.js

      - name: Commit e push das altera√ß√µes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ü§ñ update: novos posts do BoardGameGeek"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
