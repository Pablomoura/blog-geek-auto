name: Build and Deploy GeekNews

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TWITTER_APP_KEY: ${{ vars.TWITTER_APP_KEY }}
      TWITTER_APP_SECRET: ${{ vars.TWITTER_APP_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ vars.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ vars.TWITTER_ACCESS_SECRET }}

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üü¢ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Instalar depend√™ncias
        run: npm install

      - name: üß† Gerar cache de HTML dos posts
        run: node scripts/build-html-cache.js

      - name: üî® Build do projeto
        run: npm run build

      - name: üöÄ Deploy na Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'
      
      - name: üîÑ Notificar IndexNow com URLs recentes
        run: node scripts/ping-indexnow.js

      - name: üîç Enviar URLs para o Google Indexing API
        run: node scripts/send-to-indexing-api.js
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        
      - name: Posta no Twitter
        run: node scripts/tweetador.js
        

