name: Build and Deploy GeekNews

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TWITTER_APP_KEY: ${{ vars.TWITTER_APP_KEY }}
      TWITTER_APP_SECRET: ${{ vars.TWITTER_APP_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ vars.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ vars.TWITTER_ACCESS_SECRET }}

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ§  Gerar cache de HTML dos posts
        run: node scripts/build-html-cache.js

      - name: ğŸ”¨ Build do projeto
        run: npm run build

      - name: ğŸš€ Deploy na Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'

      - name: ğŸ¦ Posta no Twitter
        run: node scripts/tweetador.js
