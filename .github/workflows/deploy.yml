name: Build and Deploy GeekNews

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ§  Gerar cache de HTML dos posts
        run: node scripts/build-html-cache.js

      - name: ğŸ”¨ Build do projeto
        run: npm run build

      - name: ğŸš€ Deploy na Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'
      
      - name: ğŸ”„ Notificar IndexNow com URLs recentes
        run: node scripts/ping-indexnow.js

      - name: ğŸ” Enviar URLs para o Google Indexing API
        run: node scripts/send-to-indexing-api.js
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Espera 4 minutos
        run: sleep 240
        
      - name: Posta no Twitter
        run: node scripts/tweetador.js
        

