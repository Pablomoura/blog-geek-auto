name: Build and Deploy GeekNews

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🧠 Gerar cache de HTML dos posts
        run: node scripts/build-html-cache.js

      - name: 🔨 Build do projeto
        run: npm run build

      - name: 🚀 Deploy na Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'

      - name: 📣 Ping buscadores com sitemap.xml
        run: |
          echo "🔁 Pingando Google..."
          curl https://www.google.com/ping?sitemap=https://www.geeknews.com.br/sitemap.xml

          echo "🔁 Pingando Bing..."
          curl https://www.bing.com/ping?sitemap=https://www.geeknews.com.br/sitemap.xml

          echo "🔁 Pingando Yandex..."
          curl https://yandex.com/indexnow?url=https://www.geeknews.com.br/sitemap.xml
  
