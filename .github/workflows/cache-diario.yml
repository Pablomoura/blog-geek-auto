name: Atualizar cache de posts

on:
  schedule:
    - cron: "0 6 * * *"  # Executa todo dia às 6h UTC (3h BRT)
  workflow_dispatch:     # Permite executar manualmente no GitHub

jobs:
  gerar-cache:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📦 Instalar dependências
        run: npm install

      - name: ⚙️ Gerar cache de posts
        run: npm run gerar-cache

      - name: ✅ Commit e push do cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/cache-posts.json
          git diff --cached --quiet || git commit -m "Atualiza cache de posts diariamente"
          git push
