name: Tweetador

on:
  schedule:
    - cron: '20 11-23,0,2 * * *' # Executa a cada hora entre 11h e 1h do dia seguinte
  workflow_dispatch:     # Permite executar manualmente no GitHub

jobs:
  gerar-cache:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      TWITTER_APP_KEY: ${{ vars.TWITTER_APP_KEY }}
      TWITTER_APP_SECRET: ${{ vars.TWITTER_APP_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ vars.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ vars.TWITTER_ACCESS_SECRET }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: Roda o Tweetador
        run: node scripts/tweetador.js

      - name: Roda o gerador de cache
        run: node scripts/gerar-cache-posts.js

      - name: Commit e push das alteraÃ§Ãµes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Pablomoura/blog-geek-auto.git
          git add public/cache-banners.json
          git commit -m "update: cache de banners atualizado automaticamente" || echo "nada para commitar"
          git push origin main