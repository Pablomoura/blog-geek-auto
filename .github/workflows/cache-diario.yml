name: Atualizar cache de posts

on:
  schedule:
    - cron: "0 * * * *"  # roda a cada hora
  workflow_dispatch:     # Permite executar manualmente no GitHub

jobs:
  gerar-cache:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 📦 Instalar dependências
        run: npm install

      - name: ⚙️ Gerar cache de posts
        run: npm run gerar-cache

      - name: Commit e push do cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Atualiza cache de posts diariamente"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Pablomoura/blog-geek-auto.git HEAD:main
      
