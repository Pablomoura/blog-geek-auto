name: Tweetador

on:
  schedule:
    - cron: '30 11-23,0,2 * * *' # Executa a cada hora entre 11h e 1h do dia seguinte
  workflow_dispatch:     # Permite executar manualmente no GitHub

jobs:
  gerar-cache:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      TWITTER_APP_KEY: ${{ vars.TWITTER_APP_KEY }}
      TWITTER_APP_SECRET: ${{ vars.TWITTER_APP_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ vars.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ vars.TWITTER_ACCESS_SECRET }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: Roda o Tweetador
        run: node scripts/tweetador.js

      - name: Roda o gerador de cache
        run: node scripts/gerar-cache-posts.js

      - name: Commit e push do cache (somente se mudou)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || echo "Rebase falhou ou nÃ£o necessÃ¡rio"
          git diff --quiet public/cache-posts.json || git add public/cache-posts.json
          git commit -m "update: cache atualizado automaticamente" || echo "nada para commitar"
          git push origin main

      - name: Commit e push do tweet log (em branch tweet-log)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin tweet-log || echo "Rebase falhou ou nÃ£o necessÃ¡rio"
          git add path/do/tweet-log.json
          git commit -m "ðŸ¤– Atualiza tweet log automaticamente" || echo "Nada para commitar"
          git push origin HEAD:tweet-log